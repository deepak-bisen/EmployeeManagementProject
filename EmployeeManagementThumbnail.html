<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System Thumbnail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* For a standard 1.91:1 aspect ratio for LinkedIn posts */
        .thumbnail-container {
            width: 1200px;
            height: 628px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="thumbnail-container bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col">
        <!-- Header -->
        <header class="bg-slate-800 p-8">
            <h1 class="text-5xl font-bold text-white text-center tracking-wide">Employee Management System</h1>
            <p class="text-xl text-blue-300 text-center mt-2">A Dynamic Web Project</p>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-between p-12 bg-slate-50">
            <!-- Left Side - Core Features -->
            <div class="w-1/2 pr-8">
                <h2 class="text-3xl font-semibold text-slate-700 mb-6 border-b-2 border-blue-500 pb-2">Key Features</h2>
                <ul class="space-y-4">
                    <li class="flex items-center text-lg text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 mr-3"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <span>Manage Employee Records (CRUD)</span>
                    </li>
                    <li class="flex items-center text-lg text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 mr-3"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        <span>View & Update Employee Details</span>
                    </li>
                    <li class="flex items-center text-lg text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 mr-3"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span>Secure User Sessions</span>
                    </li>
                     <li class="flex items-center text-lg text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 mr-3"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                        <span>Robust Backend Logic</span>
                    </li>
                </ul>
            </div>

            <!-- Right Side - Tech Stack -->
            <div class="w-1/2 pl-8 border-l-2 border-gray-200">
                 <h2 class="text-3xl font-semibold text-slate-700 mb-6 border-b-2 border-blue-500 pb-2">Technology Stack</h2>
                 <div class="grid grid-cols-2 gap-6">
                    <div class="flex items-center p-3 bg-white rounded-lg shadow-md">
                        <img src="https://www.vectorlogo.zone/logos/java/java-icon.svg" alt="Java" class="w-10 h-10 mr-4">
                        <span class="text-xl font-medium text-gray-700">Java</span>
                    </div>
                     <div class="flex items-center p-3 bg-white rounded-lg shadow-md">
                        <img src="https://www.vectorlogo.zone/logos/mysql/mysql-icon.svg" alt="MySQL" class="w-10 h-10 mr-4">
                        <span class="text-xl font-medium text-gray-700">MySQL</span>
                    </div>
                    <div class="flex items-center p-3 bg-white rounded-lg shadow-md">
                        <img src="https://www.vectorlogo.zone/logos/apache_tomcat/apache_tomcat-icon.svg" alt="Servlet/JSP" class="w-10 h-10 mr-4">
                        <span class="text-xl font-medium text-gray-700">Servlet & JSP</span>
                    </div>
                    <div class="flex items-center p-3 bg-white rounded-lg shadow-md">
                        <img src="https://www.vectorlogo.zone/logos/w3_html5/w3_html5-icon.svg" alt="HTML5" class="w-10 h-10 mr-4">
                        <span class="text-xl font-medium text-gray-700">HTML5</span>
                    </div>
                     <div class="flex items-center p-3 bg-white rounded-lg shadow-md">
                        <img src="https://www.vectorlogo.zone/logos/w3_css/w3_css-icon.svg" alt="CSS3" class="w-10 h-10 mr-4">
                        <span class="text-xl font-medium text-gray-700">CSS3</span>
                    </div>
                    <div class="flex items-center p-3 bg-white rounded-lg shadow-md">
                        <img src="https://www.vectorlogo.zone/logos/github/github-icon.svg" alt="GitHub" class="w-10 h-10 mr-4">
                        <span class="text-xl font-medium text-gray-700">GitHub</span>
                    </div>
                 </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-slate-800 p-4">
            <p class="text-center text-white text-md">
                Project by Deepak Bisen
            </p>
        </footer>
    </div>

</body>
</html>
